<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets2.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <video src="CPBG-Video.mp4"
                preload="auto" id="vid" response-type="arraybuffer" loop="true"
                crossorigin webkit-playsinline autoplay="true" muted playsinline>
            </video>
        </a-assets>


      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">

        <a-video position="0 0 0" src="#vid" width="0.8" height="0.48" shadow></a-video>

      </a-entity>
    </a-scene>
  </body>
</html>
